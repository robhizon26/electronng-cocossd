<mat-progress-bar mode="indeterminate" color="primary" id="progressbar" style="display: none;"></mat-progress-bar>
<mat-card class="screen-card">
  <mat-card-content>
    <img mat-card-image (click)="onImageLoad()" #imag>
    <div #imagestatus></div>
    <mat-card-actions>
      <button mat-raised-button color="primary" id="btnforsrc" (click)="onImageLoad()" [disabled]="isloading">
        Choose Image File
      </button>
    </mat-card-actions>
  </mat-card-content>
  <div #modelstatus></div>
</mat-card>
<canvas style="display: none;" #canvas></canvas>
