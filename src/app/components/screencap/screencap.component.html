<mat-card class="screen-card">
  <mat-card-content>
    <div class="subcontainer" #subcontainer>
      <video class="video" mat-card-image id="videoid_screencap" #vid></video>
      <canvas mat-card-image (click)="onPlayOrPause()" #canvas></canvas>
    </div>
    <mat-card-actions>
      <button mat-raised-button color="primary" id="screencapsources" (click)="onGetVideoSources()" [disabled]="isloading" >Choose Video Source</button>
    </mat-card-actions>
  </mat-card-content>
  <div #modelstatus></div>
  <div #videostatus></div>
</mat-card>
