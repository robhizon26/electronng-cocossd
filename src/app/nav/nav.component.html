<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="true">
    <mat-toolbar>Selection</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="screencap">Screen Capture</a>
      <a mat-list-item routerLink="video">Video File</a>
      <a mat-list-item routerLink="image">Image File</a>
      <a mat-list-item routerLink="webcam">Webcam</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content (mouseup)="isMouseDown=false" (mousemove)="onMouseMove($event)">
    <mat-toolbar color="primary">
      <span>{{title}}</span>
    </mat-toolbar>
    <table style="width:100%;border:1px solid red;" cellspacing="0" cellpadding="0">
      <tr>
        <td style="width:80%;border:1px solid rgb(0, 0, 255);vertical-align: top;" #middlepane>
          <div style="cursor:ew-resize;padding-right: 3px;" (mousedown)="onMouseDown($event)">
            <router-outlet></router-outlet>
          </div>
        </td>
        <td style="border:1px solid rgb(0, 0, 255);vertical-align: top;" #rightpane>
          <div style="cursor:ew-resize;padding-left:3px;" (mousedown)="onMouseDown($event)">
            <mat-card class="example-card" (mousedown)="$event.stopPropagation()">
              <mat-card-content>
                <div><b>Current Predictions</b></div>
                <div #current></div>
              </mat-card-content>
              <br>
              <mat-card-content *ngIf="title!='Image File'">
                <div><b>Highest Count</b></div>
                <div #all></div>
              </mat-card-content>
              <mat-card-actions *ngIf="title!='Image File'">
                <button mat-raised-button color="accent" (click)="onClearHighestPredictions()">Clear</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </td>
      </tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
